	<section>
		<div class="p-5">
			<div class="pt-5">
				<h3>Quartered Rocky Mountain Elk</h3>
			</div>

		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<img src="images/McPhee_QuarteredElk.jpg" id="artwork" data-value="Quartered Elk" alt="Quartered Elk" class="img-fluid responsive-image">
				</div>
			</div>
		</div>
		
		<div class="pt-5">
			<h3>Select the emotion that best describes your response to this artwork</h3>
		</div>

			<div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="emotion" id="Radios1" value="Happiness" checked>
				  <label class="form-check-label" for="exampleRadios1">
					Happiness
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="emotion" id="Radios2" value="Sadness">
				  <label class="form-check-label" for="exampleRadios2">
					Sadeness
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="emotion" id="Radios3" value="Fear">
				  <label class="form-check-label" for="exampleRadios2">
					Fear
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="emotion" id="Radios4" value="Disgust">
				  <label class="form-check-label" for="exampleRadios2">
					Disgust
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="emotion" id="Radios5" value="Anger">
				  <label class="form-check-label" for="exampleRadios2">
					Anger
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="emotion" id="Radios6" value="Surprise">
				  <label class="form-check-label" for="exampleRadios2">
					Surprise
				  </label>
				</div>
			</div>

			<div>
				<button type="submit" id="submitResponse-btn" class="btn btn-primary btn-customized mt-4">
					Submit
				</button>
			</div>
		</div>

<!-- Sign Up Modal -->
<div
  class="modal fade"
  id="signUp"
  tabindex="-1"
  aria-labelledby="enrollLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpLabel">Sign Up</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="sign-up-form">
          <div class="mb-3">
            <label for="signUp-first" class="col-form-label">
              First Name:
            </label>
            <input type="text" class="form-control" id="signUp-first" name="firstName" />
          </div>
          <div class="mb-3">
            <label for="signUp-last" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="signUp-last" name="lastName" />
          </div>
          <div class="mb-3">
            <label for="signUp-email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="signUp-email" name="email" />
          </div>
          <div class="mb-3">
            <label for="signUp-username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="signUp-username" name="username" />
          </div>
          <div class="mb-3">
            <label for="signUp-password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="signUp-password" name="password" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="signUp-btn" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    
<!-- Log In Modal -->
<div
  class="modal fade"
  id="logIn"
  tabindex="-1"
  aria-labelledby="logInLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title" id="logInLabel">Log In</h5>
		<button
		  type="button"
		  class="btn-close"
		  data-bs-dismiss="modal"
		  aria-label="Close"
		></button>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="mb-3">
			<label for="logIn-username" class="col-form-label">Username:</label>
			<input type="username" class="form-control" id="logIn-username" />
		  </div>
		  <div class="mb-3">
			<label for="logIn-password" class="col-form-label">Password:</label>
			<input type="password" class="form-control" id="logIn-password" />
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button
		  type="button"
		  class="btn btn-secondary"
		  data-bs-dismiss="modal"
		>
		  Close
		</button>
		<button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="logIn-btn">Submit</button>
	  </div>
	</div>
  </div>
</div>
